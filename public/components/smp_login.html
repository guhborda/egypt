    <script>

$('#boxform').submit(function(e){
          e.preventDefault();

          var email = $("#email-input").val();
          var password = $("#password-input").val();
          console.log({email,password});
          $.ajax({
            method:'POST',
            dataType: 'JSON',
            data:{username:email,password:password,form:'logar'},
            url:'functions/Login.func.php',
            beforeSend: function(){
              $('.loading-overlay').addClass('Abrir');
              sleep(1500).then(()=>{
                $('.loading-overlay').removeClass('Abrir');
              });
            },
            success: function(response){
              if(response.success == true){
								console.log(response);
                $(location).attr('href','index.php');
							}else{
								$('.username, .senha').css({'border': '1px solid #00b388'});
									$('.face.front #email, .face.front #senha').css({'border': '1px solid red'});
                  $('.username .input-group-addon,.senha .input-group-addon').css({'color': 'red'});
                  
                $('.modal-body p').html('UsuÃ¡rio ou Senha incorreto');
                sleep(1500).then(()=>{
                $('#frameModalBottom').modal();});
							}
            }
          });

        });

    </script>
