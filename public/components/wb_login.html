  <script>

      $(document).ready(function(){

        $('.rotate-btn').click(function(){
            $('#my-card').toggleClass('flipped');
        });

        $("#password").on("focusout", function () {
        if ($(this).val() != $("#password2").val()) {
            $("#password2").removeClass("valid").addClass("invalid");
        } else {
            $("#password2").removeClass("invalid").addClass("valid");
        }
        });

        $("#password2").on("keyup", function () {
        if ($("#password").val() != $(this).val()) {
            $(this).removeClass("valid").addClass("invalid");
        } else {
            $(this).removeClass("invalid").addClass("valid");
        }
        });


        $('#login').submit(function(e){
          e.preventDefault();

          var email = $(".face.front #email").val();
          var password = $(".face.front #password").val();
          console.log({email,password});
          $.ajax({
            method:'POST',
            dataType: 'JSON',
            data:{username:email,password:password,form:'logar'},
            url:'functions/Login.func.php',
            beforeSend: function(){
              console.log('loading');
            },
            success: function(response){
              if(response.success == true){
								$(location).attr('href','index.php');
							}else{
								$('.username, .senha').css({'border': '1px solid #00b388'});
									$('.face.front #email, .face.front #senha').css({'border': '1px solid red'});
									$('.username .input-group-addon,.senha .input-group-addon').css({'color': 'red'});
								sleep(0).then(()=>{
									$('.loading').html('<div class="alert alert-danger"> Usu√°rio ou senha incorretos</div>');
								});
								sleep(1500).then(() => {
									$('.loading').html('LOGIN');
								});
								
							}
            }
          });

        });


      });
     
  </script>
